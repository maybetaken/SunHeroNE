name: Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v') && github.event.repository.default_branch == 'master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare Release Package
        run: |
          mkdir -p dist
          cd custom_components/SunHeroNE
          zip -r ../../dist/SunHeroNE.zip .
        shell: bash

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            This release is automatically generated from the master branch.
            The ZIP file contains the contents of the `SunHeroNE` directory.
          draft: false
          prerelease: false
          files: dist/SunHeroNE.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
